<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 5</title>
	<style>
	body{
		margin: 2%;
		border: 1px solid black;
		background-color: #b3b3b3;
	}
	#image{
    	line-height:325px;
		width: 388px;
    	height: 325px;
		border:5px solid black;
		margin:0 auto;
    	background-repeat: no-repeat;
    	color:#FFFFFF;
    	text-align: center;
    	background-color: #8e68ff;
    	background-size: 100%;
    	margin-bottom:25px;
    	font-size:150%;
	}
	.preview{
		width:10%;
		margin-left:17%;
    	border: 10px solid black;
	}
	img{
		width:95%;
	}
	h1{
		text-align: center;
	}
	</style>

	<script>
	function show(image){
		document.getElementById("image").style.backgroundImage = "url("+image.src+")";
		document.getElementById("image").innerHTML = image.alt;
  
	}

	function hide(){
		document.getElementById("image").style.backgroundImage = "";
		document.getElementById("image").innerHTML = "Hover or tab over/into an image below";
	}
	// https://codepen.io/ColleenEMc/pen/XmZzWw
	</script>
</head>

<body>
	<h1>Challenge 5</h1>
		<div id = "image">
			Hover or tab over/into an image below.
		</div>

		<!-- Your code goes in the img tag below.  Make sure to react to "hovering" and "tabbing": -->
		<img class = "preview" 
			alt = "Angry Husky" 
			src = "https://static.boredpanda.com/blog/wp-content/uploads/2017/12/angry-husky-christmas-photoshoot-anuko-10.jpg"
			onmouseover = "show(this)";
			onmouseleave = "hide()";
			>


		<!-- Your code goes in the img tag below.  Make sure to react to "hovering" and "tabbing": -->	
		<img class = "preview" 
			alt = "Sausage Dog" 
			src = "https://media1.popsugar-assets.com/files/thumbor/BaPrFVfvO6d9ZmSqHIp3PeOLk84/fit-in/2048xorig/filters:format_auto-!!-:strip_icc-!!-/2016/04/12/303/n/36731630/5ea04772_edit_img_image_40897874_1460434311/i/Cutest-Sausage-Dogs-Instagram.jpg"
			onmouseover = "show(this)";
			onmouseleave = "hide()";
			>
	
		<!-- Your code goes in the img tag below.  Make sure to react to "hovering" and "tabbing": -->
		<img class = "preview" tabindex = "1" 
			src = "https://gfp-2a3tnpzj.stackpathdns.com/wp-content/uploads/2016/07/Golden-Retriever-600x600.jpg" 
			alt = "Golden Retriever"
			onmouseover = "show(this)";
			onmouseleave = "hide()";
			>

		<img class = "preview" tabindex = "1" 
			src = "https://cdn.pixabay.com/photo/2017/11/22/18/49/shiba-2971192_960_720.jpg" 
			alt = "Shiba Inu"
			onmouseover = "show(this)";
			onmouseleave = "hide()";
			>

		<img class = "preview" tabindex = "1" 
			src = "https://thelabradorclub.com/wp-content/uploads/2016/09/dog-05.jpg" 
			alt = "Labrador"
			onmouseover = "show(this)";
			onmouseleave = "hide()";
			>

		<img class = "preview" tabindex = "1" 
			src = "http://www.spiritanimal.info/pictures/wolf/Wolf-Spirit-Animal-6.jpg" 
			alt = "Wolf"
			onmouseover = "show(this)";
			onmouseleave = "hide()";
			>
</body>
</html>
